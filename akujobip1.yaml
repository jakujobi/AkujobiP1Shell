# AkujobiP1Shell Default Configuration
# This file can be placed in the current directory or ~/.config/akujobip1/config.yaml

prompt:
  text: "AkujobiP1> "

exit:
  message: "Bye!"

execution:
  show_exit_codes: "on_failure"  # Options: never, on_failure, always
  exit_code_format: "[Exit: {code}]"

glob:
  enabled: true
  show_expansions: false

builtins:
  cd:
    enabled: true
    show_pwd_after: false
  pwd:
    enabled: true
  help:
    enabled: true

errors:
  verbose: false

debug:
  log_commands: false
  log_file: "~/.akujobip1.log"
  show_fork_pids: false

