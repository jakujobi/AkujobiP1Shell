name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Verify installation
      run: |
        python -c "from akujobip1.shell import cli; print('Import successful')"
        which akujobip1 || echo "Command not in PATH"
    
    - name: Run pytest with coverage
      run: |
        pytest --cov=src/akujobip1 --cov-report=term --cov-report=xml -v
    
    - name: Run bash integration tests
      run: |
        bash tests/run_tests.sh
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.10'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
    
    - name: Check test count
      run: |
        TEST_COUNT=$(pytest --collect-only -q | tail -1 | awk '{print $1}')
        echo "Total tests: $TEST_COUNT"
        if [ "$TEST_COUNT" -lt 225 ]; then
          echo "Warning: Expected at least 225 tests, found $TEST_COUNT"
          exit 1
        fi

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run ruff linter
      run: |
        ruff check src/ tests/
    
    - name: Check code formatting with black
      run: |
        black --check src/ tests/
    
    - name: Check for common issues
      run: |
        # Check for debug print statements
        if grep -r "print.*debug\|TODO.*FIXME" src/ --include="*.py"; then
          echo "Warning: Found debug prints or TODO/FIXME comments"
        fi
        
        # Verify no hardcoded paths
        if grep -r "/home/\|/Users/" src/ --include="*.py"; then
          echo "Error: Found hardcoded absolute paths"
          exit 1
        fi

  package:
    name: Test Package Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package
      run: |
        twine check dist/*
    
    - name: Test installation from wheel
      run: |
        pip install dist/*.whl
        akujobip1 --version || python -c "from akujobip1 import __version__; print(__version__)"

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, lint, package]
    if: always()
    
    steps:
    - name: Check results
      run: |
        echo "Test job: ${{ needs.test.result }}"
        echo "Lint job: ${{ needs.lint.result }}"
        echo "Package job: ${{ needs.package.result }}"
        
        if [ "${{ needs.test.result }}" != "success" ] || \
           [ "${{ needs.lint.result }}" != "success" ] || \
           [ "${{ needs.package.result }}" != "success" ]; then
          echo "One or more jobs failed"
          exit 1
        fi
        
        echo "All checks passed!"

